<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="templates/style.css">
   <title>Groupie Tracker</title>
 
</head>

<body>
  

         {{range .Artist}}
          
         <div class="container-1">
         <form action="/artist.html" id="{{.Name}}" method="POST">
         <div class="box-1">
            <button type="submit" id><img src="{{.Image}}"></button>
            <input name="infoArtist" type="hidden" type="text" value="{{.Id}}">
            <h4>{{.Name}}</h4> 
         </div>
      </form>
   </div>
   

   
   {{end}} 

   
</body>

</html>
